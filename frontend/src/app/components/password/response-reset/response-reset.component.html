<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Reset Password
    </div>
    <div class="card-body">
        <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit(ResetPasswordForm)">
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="email" placeholder="Email"
                [(ngModel)]="form.email" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                [(ngModel)]="form.password" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="password_confirmation" class="col-sm-2 col-form-label">Password Confirmation</label>
              <div class="col-sm-10">
                <input type="password" name="password_confirmation"
                class="form-control" id="password_confirmation" placeholder="Password Confirmation"
                [(ngModel)]="form.password_confirmation" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10 offset-2">
                <button type="submit" class="btn btn-primary"
                [disabled]="!ResetPasswordForm.valid">Change Password</button>
              </div>
            </div>
          </form>
    </div>
  </div>
</div>
