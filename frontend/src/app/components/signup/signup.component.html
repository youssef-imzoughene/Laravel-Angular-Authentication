<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Register Here
    </div>
    <div class="card-body">
        
        <form #signupForm=ngForm (ngSubmit)="onSubmit(signupForm)">

            <div class="form-group row">
                <label for="name" class="col-3 col-form-label">Name</label>
                <div class="col-9">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Name" [(ngModel)]="form.name" required>
                  <div class="alert alert-danger" [hidden]="!error.name">
                      {{error.name}}
                  </div>
                </div>
                
            </div>  

            <div class="form-group row">
              <label for="email" class="col-3 col-form-label">Email</label>
              <div class="col-9">
                <input type="email" name="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="form.email" required>
                <div class="alert alert-danger" [hidden]="!error.email">
                    {{error.email}}
                </div>
              </div>
              
            </div>

            <div class="form-group row">
              <label for="password" class="col-3 col-form-label">Password</label>
              <div class="col-9">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password"  
                [(ngModel)]="form.password" required>
                <div class="alert alert-danger" [hidden]="!error.password">
                    {{error.password}}
                </div>
              </div>
             
            </div>

            <div class="form-group row">
                <label for="password_confirmation" class="col-3 col-form-label">Password Confirmation</label>
                <div class="col-9">
                  <input type="password_confirmation" name="password_confirmation" class="form-control" 
                  id="password_confirmation" placeholder="Password Confirmation"  
                  [(ngModel)]="form.password_confirmation" required>
                </div>
            </div>

            <div class="form-group row">
              <div class="col-10 offset-2">
                <button type="submit" class="btn btn-primary"  [disabled]="!signupForm.valid">Sign up</button>
                <a [routerLink]="['/login']" class="btn btn-info float-right" >Sign in</a>
              </div>
            </div>
          </form>
    </div>
  </div>
</div>
